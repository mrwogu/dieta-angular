<html ng-app="appDieta">

<head>
	<meta http-equiv="content-type" content="text/html; charset=iso-8859-2">

	<link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
	<link rel="stylesheet" href="content/app.css">
	
	<script src="node_modules/angular/angular.js"></script>
	<script src="node_modules/angular-route/angular-route.js"></script>
	
	<script src="node_modules/angular-animate/angular-animate.js"></script>
	<script src="node_modules/angular-aria/angular-aria.js"></script>
	<script src="node_modules/angular-messages/angular-messages.js"></script>
	<script src="node_modules/angular-material/angular-material.js"></script>
	
	<script src="app/app.js"></script>
	<script src="app/modules/informations.module.js"></script>
</head>

<body ng-controller="appController as vm" ng-cloak>
		 
	 <div layout="row" layout-xs="column">
		<div flex="100">
		
			<md-toolbar class="md-toolbar-tools" layout="row">
				<h2>{{vm.appName}}</h2>
				
				<section class="top-nav" layout="row" layout-align="">
					<md-button href="#/dane-personalne" class="">Informacje personalne</md-button>
					<md-button class="">Zapotrzebowanie kaloryczne</md-button>
				</section>
				
				<span flex></span>
				<span class="md-caption pull-right">{{vm.appVersion}}</span>
			</md-toolbar>
			
		</div>
	 </div>
	 <div layout="column" layout-xs="column">
		<div flex="100">
		
			<md-content flex layout-padding>
				<div ng-view></div>
			</md-content>
			
		</div>
	 </div>
</body>	

</html>
